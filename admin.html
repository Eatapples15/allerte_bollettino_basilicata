    let currentData = null;

    async function caricaDati() {
        const user = document.getElementById('gh-user').value;
        const repo = document.getElementById('gh-repo').value;
        const token = document.getElementById('gh-token').value;
        const status = document.getElementById('status');

        if(!token) { alert("Inserisci il Token!"); return; }

        status.innerText = "Caricamento in corso...";
        status.style.color = "blue";

        // GitHub API per leggere il contenuto
        const url = `https://api.github.com/repos/${user}/${repo}/contents/dati_bollettino.json`;

        try {
            const response = await fetch(url, {
                headers: { 
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });

            if (!response.ok) throw new Error("Errore login o repo non trovato");

            const data = await response.json();
            currentSha = data.sha; // Importante per il salvataggio
            
            // Decodifica Base64 del contenuto
            const content = atob(data.content); // atob decodifica da base64
            // Decodifica caratteri speciali utf-8
            const decodedContent = decodeURIComponent(escape(content));
            
            currentData = JSON.parse(decodedContent);

            renderForm(currentData);
            status.innerText = "Dati caricati. Modifica e salva.";
            status.style.color = "green";

        } catch (e) {
            console.error(e);
            status.innerText = "Errore: " + e.message;
            status.style.color = "red";
        }
    }

                    <option value="red" ${color === 'red' ? 'selected' : ''}>üî¥ Rosso</option>
                </select>
            `;
            container.appendChild(div);
        });
    }
