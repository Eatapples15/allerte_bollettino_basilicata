name: Aggiornamento Bollettino PDF

on:
  schedule:
    # Esegue al minuto 30 delle ore indicate (UTC)
    # Copre l'uscita del bollettino tra le 11:30 e le 18:30 italiane
    - cron: '30 7,10-14,16 * * *'
  
  workflow_dispatch:
    inputs:
      force_send:
        description: 'Forza invio Notifiche'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Esegui Bollettino PDF (main.py)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # ONESIGNAL rimossi se non usati
          FORCE_SEND: ${{ github.event.inputs.force_send }}
        run: python main.py

      # NOTA: Ho rimosso lo step dei sensori da qui per non duplicarlo
      # I sensori sono gestiti da sensori.yml ogni 20 min H24

      - name: Commit e Push del Bollettino
        run: |
          git config --global user.name "Bollettino Bot"
          git config --global user.email "bot@users.noreply.github.com"
          git add dati_bollettino.json
          # Commit solo se il file Ã¨ cambiato
          git diff --quiet && git diff --staged --quiet || (git commit -m "Aggiornamento Bollettino PDF" && git push)
