name: Aggiornamento Dati Completo

on:
  schedule:
    # ORARI UTC (GitHub usa UTC, l'Italia Ã¨ UTC+1 in inverno, UTC+2 in estate).
    #
    # Fascia oraria impostata: 10:00 UTC -> 17:00 UTC
    # - In Estate:  dalle 12:00 alle 19:00 italiane
    # - In Inverno: dalle 11:00 alle 18:00 italiane
    #
    # Frequenza: Ogni 20 minuti (minuti 0, 20, 40)
    - cron: '0,30,45 10-17 * * *'
  
  # ABILITA L'AVVIO MANUALE (Sempre utile per test o aggiornamenti fuori orario)
  workflow_dispatch:
    inputs:
      force_send:
        description: 'Forza invio Notifiche'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 1. Esegui Bollettino PDF (main.py)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
          ONESIGNAL_API_KEY: ${{ secrets.ONESIGNAL_API_KEY }}
          FORCE_SEND: ${{ github.event.inputs.force_send }}
        run: python main.py

      - name: 2. Esegui Scraping Sensori
        run: python scrape_sensors.py

      - name: Commit e Push dei dati aggiornati
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add dati_bollettino.json dati_sensori.json
          # Il commit avviene solo se ci sono cambiamenti
          git commit -m "Aggiornamento Dati Automatico" || echo "Nessuna modifica da committare"
          git push
