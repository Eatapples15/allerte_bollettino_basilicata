name: Aggiornamento Bollettino PDF

on:
  schedule:
    - cron: '30 10-17 * * *'
  workflow_dispatch:
    inputs:
      force_send:
        description: 'Forza invio Notifiche (true/false)'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install requests pdfplumber beautifulsoup4

      - name: Esegui Script Bollettino
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FORCE_SEND: ${{ github.event.inputs.force_send || 'false' }}
        run: python main.py

      - name: Commit e Push dei cambiamenti
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Gestione dei conflitti e della cache locale
          git add dati_bollettino.json 2>/dev/null || true
          git stash || echo "Nulla da mettere in stash"
          git pull origin main --rebase
          git stash pop || echo "Nulla da ripristinare"
          
          # Aggiunta sicura dei file (non crasha se mancano)
          if [ -f dati_bollettino.json ]; then git add dati_bollettino.json; fi
          if [ -f last_notified.txt ]; then git add last_notified.txt; fi
          
          # Commit solo se ci sono cambiamenti reali
          if git diff --staged --quiet; then
            echo "Nessuna modifica rilevata. L'App è già aggiornata."
          else
            echo "Modifiche rilevate. Procedo al caricamento."
            git commit -m "Aggiornamento dati bollettino $(date +'%d/%m/%Y %H:%M')"
            git push origin main
          fi
