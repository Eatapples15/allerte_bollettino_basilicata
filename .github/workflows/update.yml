name: Aggiornamento Bollettino PDF

on:
  schedule:
    # Esegue ogni ora al minuto 30 (11:30 - 18:30 italiane)
    - cron: '30 10-17 * * *'
  
  workflow_dispatch:
    inputs:
      force_send:
        description: 'Forza invio Notifiche (true/false)'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install requests pdfplumber beautifulsoup4

      - name: Esegui Script Bollettino
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # Legge correttamente l'input manuale del workflow
          FORCE_SEND: ${{ github.event.inputs.force_send || 'false' }}
        run: python main.py

      - name: Commit e Push dei cambiamenti
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Sincronizza il repository locale con eventuali modifiche remote (es. sensori)
          git pull origin main --rebase

          # Aggiunge il file generato
          git add dati_bollettino.json
          
          # Verifica modifiche reali prima di procedere
          if git diff --staged --quiet; then
            echo "Nessuna modifica rilevata nel file JSON. Esco senza errori."
          else
            echo "Modifiche rilevate. Eseguo commit e push."
            git commit -m "Aggiornamento automatico Bollettino: $(date +'%d/%m/%Y %H:%M')"
            git push origin main
          fi
