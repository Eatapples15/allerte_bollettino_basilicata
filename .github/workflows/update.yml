name: Aggiornamento Bollettino PDF

on:
  schedule:
    # Esegue ogni ora (al minuto 30) dalle 11:30 alle 18:30 italiane
    # (UTC 10:30 - 17:30)
    - cron: '30 10-17 * * *'
  
  workflow_dispatch:
    inputs:
      force_send:
        description: 'Forza invio Notifiche (true/false)'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Recupera tutta la cronologia per evitare conflitti di commit

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install requests pdfplumber beautifulsoup4

      - name: Esegui Script Bollettino
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FORCE_SEND: ${{ github.event.inputs.force_send || 'false' }}
        run: python main.py

      - name: Commit e Push dei cambiamenti
        run: |
          git config --global user.name "Bollettino Bot"
          git config --global user.email "bot@users.noreply.github.com"
          git add dati_bollettino.json
          # Esegue il commit solo se il file dati_bollettino.json Ã¨ effettivamente cambiato
          git diff --quiet && git diff --staged --quiet || (git commit -m "Aggiornamento Bollettino $(date +'%d/%m/%Y')" && git push)
