name: Aggiornamento Dati Completo

on:
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 1. Esegui Bollettino PDF (main.py)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # OneSignal Secrets
          ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
          ONESIGNAL_API_KEY: ${{ secrets.ONESIGNAL_API_KEY }}
        run: python main.py

      - name: 2. Esegui Scraping Sensori (scrape_sensors.py)
        run: python scrape_sensors.py

      - name: Commit e Push dei dati aggiornati
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add dati_bollettino.json dati_sensori.json
          git commit -m "Aggiornamento Dati Automatico" || echo "Nessuna modifica da committare"
          git push
