name: Update Valanghe Basilicata

on:
  schedule:
    - cron: '0 13 * * *' # Ore 14:00 italiane
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests feedparser
      - name: Run Scraper
        run: python scraper_val.py
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add valanghe.json
          git commit -m "Update dati completi Appennino Lucano" || exit 0
          git push
