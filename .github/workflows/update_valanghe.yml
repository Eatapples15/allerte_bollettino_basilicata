name: Update Valanghe Basilicata

on:
  schedule:
    # Esegue alle 14:00 italiane (13:00 UTC)
    - cron: '0 13 * * *'
  workflow_dispatch: # Ti permette di avviarlo manualmente per testare

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installa librerie necessarie
        # Aggiungiamo 'requests' qui per risolvere l'errore
        run: pip install requests 

      - name: Esecuzione Scraper
        run: python scraper_val.py

      - name: Salva e pubblica i dati
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add valanghe.json
          git commit -m "Aggiornamento automatico dati Meteomont" || exit 0
          git push
