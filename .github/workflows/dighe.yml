name: Aggiornamento Bollettino Dighe

on:
  schedule:
    - cron: '0 10 * * *' 
  workflow_dispatch: # Permette l'avvio manuale per testare

permissions:
  contents: write # Fondamentale per permettere il push

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installazione librerie
        run: pip install requests beautifulsoup4 pdfplumber

      - name: Esecuzione Scraper
        run: python dighe_scraper.py # Assicurati che il file si chiami esattamente cos√¨

      - name: Salvataggio Dati e Pagina HTML
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Aggiungiamo sia il JSON che l'HTML
          git add storico_invasi.json index.html
          # Commit e Push solo se ci sono cambiamenti
          if git diff --staged --quiet; then
            echo "Nessuna modifica trovata."
          else
            git commit -m "Update dati e dashboard: $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
