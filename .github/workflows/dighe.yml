name: Aggiornamento Bollettino Dighe

on:
  schedule:
    - cron: '0 10 * * *' # Gira ogni mattina alle 10:00 UTC (11:00 italiane)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installazione librerie
        run: pip install requests beautifulsoup4 pandas pdfplumber

      - name: Esecuzione Scraper
        run: python dighe_scraper.py

      - name: Salvataggio Dati
        run: |
          git config --global user.name "Scraper Bot"
          git config --global user.email "bot@github.com"
          git add storico_invasi_basilicata.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update bollettino $(date +'%Y-%m-%d')" && git push)
