name: Aggiornamento Radar DPC

on:
  schedule:
    - cron: '*/15 * * * *' # Esegue ogni 15 minuti
  workflow_dispatch: # Permette l'avvio manuale per test

permissions:
  contents: write # Necessario per permettere il push dei dati

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Installa dipendenze di sistema (C-libraries)
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev

      - name: Configura Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installa librerie Python
        run: |
          python -m pip install --upgrade pip
          # Se il file requirements.txt non esiste ancora, lo creiamo al volo per cfgrib
          if [ ! -f requirements.txt ]; then
            echo "cfgrib" > requirements.txt
            echo "xarray" >> requirements.txt
            echo "requests" >> requirements.txt
          fi
          pip install -r requirements.txt

      - name: Elaborazione Dati Radar
        run: python process_radar.py

      - name: Commit e Push riservato
        run: |
          git config --global user.name "Radar Bot"
          git config --global user.email "actions@github.com"
          git add radar_data.json
          # [skip ci] impedisce il loop infinito di altre action
          git commit -m "Aggiornamento Radar automatico [skip ci]" || exit 0
          git push
